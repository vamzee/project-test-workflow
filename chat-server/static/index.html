<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .new-chat-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            background: #229954;
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            background: #34495e;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .session-item:hover {
            background: #3d566e;
        }

        .session-item.active {
            background: #2980b9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            background: #3498db;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #3498db;
        }

        .message.assistant .message-avatar {
            background: #27ae60;
        }

        .message-content {
            background: #ecf0f1;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #3498db;
            color: white;
        }

        .input-container {
            padding: 20px;
            background: #ecf0f1;
            border-top: 1px solid #ddd;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #3498db;
        }

        #sendBtn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #sendBtn:hover {
            background: #2980b9;
        }

        #sendBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .status {
            padding: 8px 16px;
            background: #f39c12;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .status.connected {
            background: #27ae60;
        }

        .welcome {
            text-align: center;
            color: #95a5a6;
            margin-top: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chat Sessions</h2>
        <button class="new-chat-btn" onclick="createNewSession()">+ New Chat</button>
        <div class="sessions-list" id="sessionsList"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span id="chatTitle">Agentic Chat System</span>
        </div>
        <div class="status" id="status">Disconnected</div>
        <div class="messages" id="messages">
            <div class="welcome">Select a session or create a new chat to begin</div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let websocket = null;

        async function createNewSession() {
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST'
                });
                const data = await response.json();
                currentSessionId = data.session_id;

                await loadSessions();
                connectWebSocket(currentSessionId);
                document.getElementById('messages').innerHTML = '';
                updateChatTitle(currentSessionId);
            } catch (error) {
                console.error('Error creating session:', error);
            }
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();

                const sessionsList = document.getElementById('sessionsList');
                sessionsList.innerHTML = sessions.map(session => `
                    <div class="session-item ${session.session_id === currentSessionId ? 'active' : ''}"
                         onclick="loadSession('${session.session_id}')">
                        Session ${session.session_id.substring(0, 8)}...
                        <div style="font-size: 11px; margin-top: 4px; opacity: 0.7;">
                            ${session.message_count} messages
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        async function loadSession(sessionId) {
            if (websocket) {
                websocket.close();
            }

            currentSessionId = sessionId;
            connectWebSocket(sessionId);

            try {
                const response = await fetch(`/api/sessions/${sessionId}/messages`);
                const data = await response.json();

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="message-avatar">${msg.role === 'user' ? 'U' : 'A'}</div>
                        <div class="message-content">${msg.content}</div>
                    </div>
                `).join('');

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                updateChatTitle(sessionId);
                await loadSessions();
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        function connectWebSocket(sessionId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${sessionId}`;

            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected');
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
            };

            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'assistant') {
                    addMessage('assistant', data.message);
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error');
            };

            websocket.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(JSON.stringify({ message }));
                addMessage('user', message);
                input.value = '';
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');

            if (messagesDiv.querySelector('.welcome')) {
                messagesDiv.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'U' : 'A'}</div>
                <div class="message-content">${content}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = status === 'connected' ? 'Connected' :
                                   status === 'error' ? 'Connection Error' : 'Disconnected';
        }

        function updateChatTitle(sessionId) {
            document.getElementById('chatTitle').textContent =
                `Chat - ${sessionId.substring(0, 8)}...`;
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load sessions on page load
        loadSessions();
    </script>
</body>
</html>
